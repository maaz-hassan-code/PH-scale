<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .ph-scale {
            display: flex;
            width: 80%;
            max-width: 800px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .ph-scale div {
            flex: 1;
            text-align: center;
            line-height: 50px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .acidic {
            background: linear-gradient(to right, red, orange);
        }
        .neutral {
            background: green;
        }
        .alkaline {
            background: linear-gradient(to right, cyan, blue, purple);
        }
        .ph-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .ph-labels span {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div>
    <div class="ph-scale">
        <div class="acidic">Acidic</div>
        <div class="neutral">Neutral</div>
        <div class="alkaline">Alkaline</div>
    </div>
    <div class="ph-labels">
        <span>0</span>
        <span>7</span>
        <span>14</span>
    </div>
</div>

</body>
</html>
